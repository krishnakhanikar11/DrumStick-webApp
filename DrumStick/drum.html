    <style>
        .btn{
    outline: none;
    border: 10px solid #404B69;
    font-size: 5rem;
    line-height: 2;
    font-weight: 900;
    color: #DA0463;
    text-shadow: 3px 0 #DBEDF3;
    border-radius: 15px;
    width: 150px;
    height: 150px;
    text-align: center;
    background-color: white;
}
    </style>
    <title>Drum: Play Me</title>
</head>
<body>
    <div class="main">
        <div class="container1">
            <div class="row text-center justify-content-center align-items-center">
                <div class="heading"><h1>Drum Stick</h1></div>
                <div class="col-lg-3 col-md-3 col-sm-6"><button type="button" class="btn w">w</button></div>
                <div class="col-lg-3 col-md-3 col-sm-6"><button type="button" class="btn a">a</button></div>
                <div class="col-lg-3 col-md-3 col-sm-6"><button type="button" class="btn s">s</button></div>
                <div class="col-lg-3 col-md-3 col-sm-6"><button type="button" class="btn d">d</button></div>
                <div class="col-lg-3 col-md-3 col-sm-6"><button type="button" class="btn j">j</button></div>
                <div class="col-lg-3 col-md-3 col-sm-6"><button type="button" class="btn k">k</button></div>
                <div class="col-lg-3 col-md-3 col-sm-6"><button type="button" class="btn l">l</button></div>
                
            </div>
        </div>
        
    </div>
<script src="index.js"></script>
